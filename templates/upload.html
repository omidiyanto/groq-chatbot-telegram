<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .upload-container {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }
        * {
            box-sizing: border-box;
            margin: 0;
        }
        .upload-label {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            width: 500px;  /* Width for the 3:4 ratio */
            height: 120px; /* Height for the 3:4 ratio */
            text-align: center;
            padding: 20px;
            border: 2px dashed #007bff;
            border-radius: 5px;
            transition: background-color 0.2s;
            margin: 0 auto; /* Center the box */
        }
        .upload-label:hover {
            background-color: #e9ecef;
        }
        .upload-input {
            display: none;
        }
        .success-message {
            color: green;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/upload">Update Data PDF</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logs">Lihat Logs</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <h1 class="mt-5" style="text-align: center;">Upload File PDF</h1>
        {% if success_message %}
        <div class="success-message">{{ success_message }}</div>
        {% endif %}
        <form method="POST" enctype="multipart/form-data">
            <label class="upload-label" for="file">Pilih file PDF untuk di-upload</label>
            <input type="file" class="upload-input" id="file" name="file" accept=".pdf" required>
            <button type="submit" class="btn btn-primary mt-3" style="display: block; margin: 0 auto;">Upload</button>
        </form>
    </div>
</body>
</html>
